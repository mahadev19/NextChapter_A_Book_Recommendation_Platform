<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="static/llogo.png" type="image/x-icon">
    <style>
        /* Move the "Contact Us" heading upwards */
        .header-title {
            font-size: 50px; /* Adjust font size if needed */
            text-align: center; /* Center the text */
            margin-top: -69px; /* Move it upwards by 20px */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color: black;
        }
        .container2 {
            max-width: 800px; /* Adjust width */
            margin: 0 auto; /* Center container */
            padding-right: 20px; /* Space from the right */
            padding-left: 20px; /* Optional: keep padding symmetric */
        }

    </style>
</head>
<body>

    <!-- Logo and Navbar Container -->
    <div class="logo-navbar-container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li><a href="/recommend">Recommend</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container2">
        <h1 class="header-title">Contact Us</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/send_message" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
</body>
</html>
